<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .account-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
        }

        .info {
            margin: 20px 0;
        }

        .info p {
            margin: 10px 0;
            font-size: 16px;
            color: #555;
        }

        .info strong {
            color: #333;
        }

        .logout-container {
            text-align: center;
            margin-top: 20px;
        }

        .logout-container button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .logout-container button:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
        
    </style>
</head>
<body>
    <div class="account-container">
        <h1>Welcome, {{ user.username }}</h1>

        <div class="info">
            <p><strong>Name:</strong> {{ user.first_name }} {{ user.last_name }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Role:</strong> {{ user.profile.role|default:"Not Assigned" }}</p>
        </div>

        <div class="logout-container">
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>&copy; {{ now.year }} Bookstore. All rights reserved.</p>
    </div>

    <a href="{% url 'purchase_history' %}" class="auth">View Purchase History</a>
</body>
</html>
