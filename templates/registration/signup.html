<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Sign Up</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Account</button>
    </form>

    <!-- ✅ Back button -->
    <a href="{% url 'index' %}" class="back-button">⬅ Back to Homepage</a>
</body>
</html>
